version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: poof-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - poof-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: poof-api
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-8080}:${PORT:-8080}"
    environment:
      - APP_NAME=poof-api
      - PORT=${PORT:-8080}
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - poof-network

networks:
  poof-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
